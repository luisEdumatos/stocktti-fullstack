<div class="container">
  <h2>Informações do Cliente</h2>

  <hr/>
  <div class="formulario">
    <form #clientForm="ngForm" *ngIf="_client">

      <div class="campo"> <!-- class="form-group row"-->
        <label>Nome:</label> <!--class="col-sm-2 col-form-label"-->
        <div> <!--class="col-sm-10"-->
          <input [(ngModel)]="_client.name" required name="name" #clientName="ngModel" [ngClass]="{'is-invalid': clientName.invalid}" class="form-control">
          <div class="invalid-feedback">
              <span>Nome não pode ficar em branco</span>
          </div>
        </div>
      </div>

      <div class="campo"> <!--class="form-group row"-->
        <label>CNPJ:</label> <!-- class="col-sm-2 col-form-label"-->
        <div> <!--class="col-sm-10"-->
          <input [(ngModel)]="_client.cnpj" required name="cnpj" #clientCnpj="ngModel" [ngClass]="{'is-invalid': clientCnpj.invalid}" class="form-control">
          <div class="invalid-feedback">
              <span>Digite um CNPJ válido</span>
          </div>
        </div>
      </div>

      <div class="campo"> <!-- class="form-group row"-->
        <label>Endereço:</label> <!--class="col-sm-2 col-form-label"-->
        <div> <!-- class="col-sm-10"-->
          <input [(ngModel)]="_client.address" required name="address" #clientAddress="ngModel" [ngClass]="{'is-invalid': clientAddress.invalid}" class="form-control">
          <div class="invalid-feedback">
              <span>Endereço não pode ficar em branco</span>
          </div>
        </div>
      </div>

      <button [routerLink]="['/clients']" class="botao-voltar">Voltar</button>
    </form>
  </div>
</div>
<app-hardware [hardwares]="_client.equipment" [client_id]="_client.id" *ngIf="_client"></app-hardware>
