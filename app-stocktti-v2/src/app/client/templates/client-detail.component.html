<div class="container">
  <h2>Informações do Cliente</h2>

  <hr/>
  <div class="formulario">
    <form #clientForm="ngForm" *ngIf="_client">
      <div class="campo">
        <label>Nome:</label>
        <div class="p-field">
          <input pInputText [(ngModel)]="_client.name" required name="name" #clientName="ngModel" [ngClass]="{'is-invalid': clientName.invalid}" class="form-input">
          <div class="invalid-feedback">
            <span>O nome do Cliente não pode ficar em branco</span>
          </div>
        </div>
      </div>

      <div class="campo">
        <label>Endereço:</label>
        <div class="p-field">
          <input pInputText [(ngModel)]="_client.address" required name="address" #clientAddress="ngModel" [ngClass]="{'is-invalid': clientAddress.invalid}" class="form-input">
          <div class="invalid-feedback">
            <span>O endereço não pode ficar em branco</span>
          </div>
        </div>
      </div>

      <div class="campo">
        <label>CNPJ:</label>
        <div class="p-col-12 p-md-6 p-lg-4">
          <p-inputMask mask="99.999.999/0009-99" [(ngModel)]="_client.cnpj" required name="cnpj" #clientCnpj="ngModel" [ngClass]="{'is-invalid': clientCnpj.invalid}" placeholder="a*-999-a999" class="form-input"></p-inputMask>
          <div class="invalid-feedback">
            <span>O CNPJ não pode ficar em branco</span>
          </div>
        </div>
      </div>

      <button [routerLink]="['/clients']" pButton pRipple type="button" label="Voltar" class="p-button-outlined p-button-secondary"></button>
      <button [disabled]="clientForm.invalid" (click)="update()" pButton pRipple type="button" label="Salvar" class="p-button-outlined p-button-success"></button>
    </form>
  </div>
</div>
<app-hardware [hardwares]="_client.equipment" [client_id]="_client.id" *ngIf="_client"></app-hardware>
